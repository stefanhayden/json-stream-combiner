name: Node.js CI

on: [push]

strategy:
  matrix:
    node-version: ['10.x', '12.x' ,'14.x', '16.x', '18.x', '19.x', '20.x']

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
